<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Discover Bioinsights</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .banner {
        background-color: #04396D;
        color: white;
        padding: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* padding-bottom: 5px;
        padding-top: 15px; */
    }

    .left {
        font-size: 15px;
        font-weight: bold;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding-left: 15px;
    }

    .left img {
        width: 54px;
        height: 50px;
    }

    .right {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-right: 40px;
    }

    .right a {
        color: white;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
        padding-left: 30px;
        padding-right: 30px;
    }

    .content-container {
        padding: 30px;
    }

    @media (max-width: 600px) {
        .banner {
            flex-direction: column;
            /* Stack elements vertically */
        }

        .left {
            text-align: center;
            padding-bottom: 10px;
        }

        .right {
            padding-right: 0;
        }

        .right a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding-left: 19px;
            padding-right: 19px;
        }

        .left img {
            margin-bottom: 10px;
            /* Add space below the image */
        }

        .content-container {
        padding: 0;
    }
    }
</style>

<body>
    <header>
        <div class="banner">
            <div class="left">
                <img src="{{ url_for('static', filename='images/image.png') }}" alt="logo">
                <div>
                    Discover BioInsights
                </div>
            </div>
            <div class="right">
                {% if show_content %}
                <a href="{{ url_for('coming_soon')}}">History</a>
                {% endif %}
                <a href="{{ url_for('index') }}">About</a>
                <a href="{{ url_for('platform') }}">Platform</a>
                <a href="{{ url_for('contact_us') }}">Contact us!</a>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
